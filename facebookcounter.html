<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@1/dist/vuetify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-countup@0.1.0/dist/vue-count-up.min.js"></script>

	<script async defer src="https://connect.facebook.net/sdk.js"></script>


	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId: '169089976485856',
				cookie: true,
				xfbml: true,
				version: 'v7.0'
			});

			FB.AppEvents.logPageView();
			FB.getLoginStatus(function(response) {
				console.log(response);
				FB.api('/seanburanahiran?fields=fan_count', function(response) {
					console.log(response);
				});
			});
		};

		(function(d,s,id) {
			var js,fjs = d.getElementsByTagName(s)[0];
			if(d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js,fjs);
		}(document,'script','facebook-jssdk'));
	</script>

	<script>
        Vue.use(window.VueCountUp);
		var oVue = new Vue({
			el: '#App',
			data: {
				iStartValue: 0,
				iEndValue: 80000,
				duration: 1
			}
		});
	</script>
</head>
<style type="text/css">
    .myCounter{
        font-size: 12em;
        margin: 0;
        color: #4d63bc;
    }
</style>
<body>
	<div id="App">
		TestTest
		<vuecountup class="myCounter" :start="iStartValue" :end="iStartValue" :duration="duration" :options="{useEasing : true,
		useGrouping : true,
		separator : ',',
		decimal : '.',
		prefix : '',
		suffix : ''}"></vuecountup>
	</div>
</body>

</html>
