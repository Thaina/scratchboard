<html>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@1/dist/vuetify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/angular-json-tree@1/dist/angular-json-tree.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-countup@0.1.0/dist/vue-count-up.min.js"></script>

	<script async defer src="https://connect.facebook.net/es_LA/sdk.js"></script>


	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId: '{your-app-id}',
				cookie: true,
				xfbml: true,
				version: '{api-version}'
			});

			FB.AppEvents.logPageView();

		};

		(function(d,s,id) {
			var js,fjs = d.getElementsByTagName(s)[0];
			if(d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js,fjs);
		}(document,'script','facebook-jssdk'));
	</script>

	<script>
        Vue.use(window.VueCountUp);
		FB.api("",function(response) {
			console.log(response);
		});
	</script>
</head>
<style type="text/css">
    .myCounter{
        font-size: 12em;
        margin: 0;
        color: #4d63bc;
    }
</style>
<body>
	<div id="App">
		<vuecountup class="myCounter" :end="2500" :duration="1" :options="{useEasing : true,
		useGrouping : true,
		separator : ',',
		decimal : '.',
		prefix : '',
		suffix : ''}"></vuecountup>
	</div>
</body>

</html>
